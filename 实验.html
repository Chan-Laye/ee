<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$.ajax({
				url:"json/first.json",
				type:"get",
//				dataType: "json",
//				data:{},
				
				success:function(res){
					console.log(res);
					var listArr=res.data;
					var listStr="";
					$.each(listArr, function(index,ele) {
						listStr+='<li pid="'+ele.pid+'"><img src="'+ele.imgsrc+'"/>'
						+'<span>'+ele.pname+'</span><span>'+ele.price+'</span>'	
						+'</li>'
					});
					$(".fenlei").html(listStr)
					$(".fenlei div").click(function(){
						var pid=$(this).attr("pid");
						location.href="info.html?pid="+pid;					
					})	
				}
			})
	
		})
	</script>
</html>
