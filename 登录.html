<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/登录.css"/>
	</head>
	<body>
		<div id="tou">
			<div class="zhuce">
				<div class="tou_left">
					<span>欢迎光临莎莎网！</span>
					<span class="lu">登录</span><span>或</span><span class="dengluu">注册</span>
				</div>
				<div class="tou_right">
					<span>我的账户</span>
					<span class="jiantou"></span>
					<div class="list_zhanghu">
						<p>我的订单</p>
						<p>我的积分</p>
						<p>我的优惠劵</p>
						<p>我的收藏</p>
						<p>我的评价</p>
					</div>
					<span>我的购物车</span>
					<div class="alt_none">
						<p>购物车中还没有商品，</p>
						<p>快去挑选心爱的商品吧</p>
					</div>
					<span>我的收藏</span>
					<span>我的站内信</span>
					<span>积分中心</span>
					<span>Globol sit</span>
					<span>关注我们</span>
					<img src="莎莎网图片/头部微信.png" />
					<img src="莎莎网图片/头部微博.png" />
				</div>
			</div>
		</div>	
		<div class="sasa">
			<div class="sasa_img">
				<img src="莎莎网图片/搜索前.png" />
			</div>
		</div>
		<div class="picture">
			<img src="登录/27fc85e036219ba5f0cac20ddad979b866b441e8.png" />
		</div>
		<div class="enroll">
			<div class="enroll_person">
				<div class="username">用户登录</div>
				<div class="if_no_enroll">
					<span>还没有莎莎账号？</span>
					<span class="register">立即注册</span>
				</div>
				<input type="text" placeholder="邮箱/手机" class="phone" />
				<input type="text" placeholder="填写密码" class="password" />
				<input type="text" placeholder="填写验证码" class="yanzheng" />
				<div class="array_num"></div>
				<div class="no_enroll">
					<input type="checkbox" />
					<span id="rember">记住我</span>
					<span class="forget">忘记密码？</span>
				</div>
				<div class="enroll_deng">登录</div>
				<div class="thired">第三方账号登录</div>
				<div class="qq">
					<img src="登录/login01.jpg" />	
				</div>
				<div class="qq_denglu">QQ登录</div>
				<div class="wBo_img">
					<img src="登录/login02.jpg" />
				</div>
				<div class="wBo">微博登录</div>
				<div class="pay_img">
					<img src="登录/login03.jpg" />
				</div>
				<div class="pay">支付宝登录</div>
			</div>
		</div>

	<script src="cookie/cookie三种js封装方法.js" type="text/javascript" charset="utf-8"></script>
