<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/注册.css"/>
	</head>
	<body>
		<div id="tou">
			<div class="zhuce">
				<div class="tou_left">
					<span>欢迎光临莎莎网！</span>
					<span class="lu">登录</span><span>或</span><span class="dengluu">注册</span>
				</div>
				<div class="tou_right">
					<span>我的账户</span>
					<span class="jiantou"></span>
					<div class="list_zhanghu">
						<p>我的订单</p>
						<p>我的积分</p>
						<p>我的优惠劵</p>
						<p>我的收藏</p>
						<p>我的评价</p>
					</div>
					<span>我的购物车</span>
					<div class="alt_none">
						<p>购物车中还没有商品，</p>
						<p>快去挑选心爱的商品吧</p>
					</div>
					<span>我的收藏</span>
					<span>我的站内信</span>
					<span>积分中心</span>
					<span>Globol sit</span>
					<span>关注我们</span>
					<img src="莎莎网图片/头部微信.png" />
					<img src="莎莎网图片/头部微博.png" />
				</div>
			</div>
		</div>	
		<div class="sasa">
			<div class="sasa_img">
				<img src="莎莎网图片/搜索前.png" />
			</div>
		</div>
		<div class="picture">
			<img src="注册/a9287d86b765a411f860cb0ba591be32d074c122.jpg" />
		</div>
		<div class="enroll">
			<div class="enroll_person">
				<div class="username">注册账号</div>
				<div class="if_no_enroll">
					<span>已有莎莎账号？</span>
					<span class="register">立即登录</span>
				</div>
				<input type="text" placeholder="请输入邮箱/手机号，最多5字符" class="phone" />
				<input type="text" placeholder="请输入密码6-16位字母和数字的组合" class="password" />
				<input type="text" placeholder="再次填写密码" class="again" />
				<input type="text" placeholder="填写验证码" class="yanzheng" />
				
				<div class="array_num"></div>
				<div class="no_enroll">
					<input type="checkbox" />
					<span>你已阅读及接受</span>
					<span class="forget">使用条款</span>
					<span>及</span>
					<span class="forget">隐私政策</span>
				</div>
				<div class="no_enrolle">
					<input type="checkbox" />
					<span>我不同意莎莎使用我的个人资料作直接促销</span>
				</div>
				<div class="enroll_deng">登录</div>
				
			</div>
		</div>
		
	</body>
	<script src="cookie/cookie三种js封装方法.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/注册.js" type="text/javascript" charset="utf-8"></script>
</html>
